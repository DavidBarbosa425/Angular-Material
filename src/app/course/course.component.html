<div class="course">

  <h2>{{course?.description}}</h2>

  <img class="course-thumbnail mat-elevation-z8" [src]="course?.iconUrl">

</div>

<table mat-table class="lessons-table mat-elevation--z8" [dataSource]="lessons">

  <ng-container matColumnDef="seqNo">

    <th mat-header-cell *matHeaderCellDef>#</th>

    <td mat-cell *matCellDef="let lesson">{{lessons.seqNo}}</td>

  </ng-container>

  <ng-container matColumnDef="description">

    <th mat-header-cell *matHeaderCellDef>#</th>

    <td mat-cell *matCellDef="let lesson">{{lessons.description}}</td>

  </ng-container>

  <ng-container matColumnDef="duration">

    <th mat-header-cell *matHeaderCellDef>#</th>

    <td class="duration-cell" mat-cell *matCellDef="let lesson">{{lessons.duration}}</td>

  </ng-container>

  <tr mat-header-row *MatHeaderRowDef="displayedColumns"></tr>

  <tr mat-row matRowDef="let lesson;columns:displayedColumns">

  </tr>

</table>
